<div class="container text-center pt-5">
    <h2>Consulte su cita</h2>
    <form [formGroup]="consultaForm" class="d-flex justify-content-center">
        <input type="text" formControlName="paciente" class="form-control mx-4" placeholder="Ingrese el nombre del paciente">
        <button class="btn btn-primary ml-2" (click)="consultar()">Consultar</button>
    </form>
</div>
