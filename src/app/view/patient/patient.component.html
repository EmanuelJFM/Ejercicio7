<div class="container">
    <h2>Datos del Paciente</h2>
    <div class="card">
      <div class="card-body">
        <p><strong>Nombre:</strong> {{paciente?.name}}</p>
        <p><strong>Apellido:</strong> {{paciente?.lastname}}</p>
        <p><strong>Edad:</strong> {{paciente?.age}}</p>
        <p><strong>Estado:</strong> {{paciente?.state}}</p>
      </div>
    </div>
    <button class="btn btn-primary mt-3" (click)="goToForm()">Regresar</button>
  </div>
